<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <ul>
        <li><b href="About">About</b></li>
        <li><b href="Home">Home</b></li>
    </ul>
    <section id="login_wrapper">
        <div class="grid-container">
            <div id="card">
                <div id="card-title">
                    <h2>LOGIN</h2>
                    <h4>Sign in to your account</h4>
                </div>
                <form method="post">
                    <div class="grid">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="grid">
                        <input type="password" id="password" name="password"img src="./logo/user.svg" style="width: 10; height: 10;" placeholder="Password" required>
                    </div>
                    <div class="grid">
                        <button class="button-login" type="submit">Login</button>
                    </div>
                    <div class="grid">
                        <p id="p1">I forgot my password<a href="#">Click here to reset</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
